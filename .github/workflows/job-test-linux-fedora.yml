name: Fedora

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    paths:
      - src/**
      - .gitmodules
      - CMakeLists.txt

jobs:
  build-arch64:
    runs-on: ubuntu-latest
    container: symless/synergy-core:${{ matrix.distro }}
    env:
      GIT_COMMIT: ${{ github.sha }}
    strategy:
      matrix:
        include:
          - distro: fedora29
          - distro: fedora30
          - distro: fedora33
          - distro: fedora34
          - distro: fedora35

    name: ${{ matrix.distro }}

    steps:
      - uses: actions/checkout@v2

      - name: Build
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX:PATH=$(pwd)/rpm/BUILDROOT/usr ..
          . ./version
          make -j

      - name: Run unit test
        run: ./build/bin/unittests
